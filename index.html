<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle Answers</title>
    <link rel="stylesheet" href="./css/styles.css">
    <meta content="Wordle Answers" property="og:title" />
    <meta content="Wordle Answers" property="og:description" />
    <meta content="https://open-jj.github.io/wordle" property="og:url" />
    <link rel="icon" type="image/x-icon" href="https://www.nytimes.com/games/wordle/images/NYT-Wordle-Icon-192.png">
    <meta name="twitter:card" content="https://open-jj.github.io/wordle/images/banner.png">
    <meta content="#008900" data-react-helmet="true" name="theme-color" />
</head>
<body>
    <noscript>Please enable JavaScript to view the website.</noscript>
    <h1 class="header">Today's Wordle Answer is...</h1>
    <div class="wordle-container">
        <div class="wordle">
            <span class="letter-1 letter"></span>
            <span class="letter-2 letter"></span>
            <span class="letter-3 letter"></span>
            <span class="letter-4 letter"></span>
            <span class="letter-5 letter"></span>
        </div>
        <div class="wordle-show">
            <button class="show-btn btn">Show</button>
            <button class="copy-btn btn">Copy</button>
        </div>
    </div>
    <div class="links">
        <div class="api-link" >API coming soon...</div>
        <a class="repo-link" href="https://github.com/open-jj/wordle/" target="_blank">Repository</a>
    </div>
    <div class="credits">Made with <span class="heart">&#10084;</span> by open-jj</div>
</body>
<script src="./js/wordle.js"></script>
</html>
